<!DOCTYPE html>
<html>
<head><title>Password Manager</title></head>
<body>
  <h2>🔐 Stored Passwords</h2>
  <a href="/add">Add New</a>
  <table border="1">
    <tr><th>Service</th><th>Username</th><th>Password</th><th>Action</th></tr>
    {% for pw in passwords %}
    <tr>
      <td>{{ pw.service }}</td>
      <td>{{ pw.username }}</td>
      <td>{{ pw.password }}</td>
      <td><a href="/delete/{{ pw.id }}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
